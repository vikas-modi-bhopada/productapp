<app-header></app-header>
<form #user="ngForm" (ngSubmit)="login(user.value)" style="border:1px solid #ccc">
    <div class="imgcontainer">
        <img src="https://th.bing.com/th/id/OIP.s1b9yCCw10YqK0jbedmi-AHaHa?pid=ImgDet&rs=1" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Username" name="Name" ngModel>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" ngModel>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
